schema {
    query: Query
    mutation: Mutation
}

type Query {
    users: [User!]!
    user(id: ID!): User
    locationInRange(lat1: String!, lon1: String!, lat2: String!, lon2: String!): Boolean
}

type Mutation {
    createUser(name: String!, email: String!): User!
    deleteUser(id: ID!): User
    updateLastKnown(id: ID!, latitude: String!, longitude: String!): User
}

type User {
    id: ID!
    name: String!
    email: String!
    objectiu: User
    latitude: String
    longitude: String
}

input UserUpdateInput {
    latitude: String
    longitude: String
}